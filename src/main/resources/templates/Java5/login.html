<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - TechZone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #1e1e2f;
            --primary-light: #2a2a4a;
            --accent-color: #00d4ff;
            --text-color: #ffffff;
            --text-muted: #a0a0b0;
            --error-color: #ff4d4d;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-light) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 600px;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .card-body {
            padding: 3.5rem;
        }

        .login-title {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #ffffff, var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-subtitle {
            color: var(--text-muted);
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            padding: 1rem 1.2rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            height: auto;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.12);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 212, 255, 0.25);
            color: var(--text-color);
        }

        .input-group-text {
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--accent-color);
            border-radius: 12px 0 0 12px;
            padding: 0.75rem 1.2rem;
            font-size: 1.2rem;
        }

        .form-check-input {
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 1.2rem;
            height: 1.2rem;
        }

        .form-check-input:checked {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .form-check-label {
            color: var(--text-muted);
            font-size: 1rem;
            padding-left: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--accent-color), #00aaff);
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #00aaff, var(--accent-color));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--text-muted);
            margin: 2rem 0;
            font-size: 1rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .divider::before {
            margin-right: 1.5rem;
        }

        .divider::after {
            margin-left: 1.5rem;
        }

        .btn-social {
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 1rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .btn-google:hover {
            background-color: rgba(234, 67, 53, 0.2);
            border-color: rgba(234, 67, 53, 0.3);
        }

        .btn-facebook:hover {
            background-color: rgba(66, 103, 178, 0.2);
            border-color: rgba(66, 103, 178, 0.3);
        }

        .social-icon {
            width: 24px;
            height: 24px;
        }

        .text-primary {
            color: var(--accent-color) !important;
        }

        .text-danger {
            color: var(--error-color) !important;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        a:hover {
            color: #00aaff;
            text-decoration: underline;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-card {
            animation: fadeIn 0.6s ease-out;
        }

        @media (max-width: 576px) {
            .card-body {
                padding: 2rem;
            }

            .login-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="login-card mx-auto">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <h2 class="login-title">Đăng nhập vào TechZone</h2>
                        <p class="login-subtitle">Chào mừng bạn trở lại!</p>
                    </div>

                    <form th:action="@{/login}" method="post" th:object="${loginDTO}">
                        <div class="mb-4">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" th:field="*{email}" name="email" class="form-control" placeholder="Email của bạn" required>
                            </div>
                            <div class="text-danger mt-2" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>

                        <div class="mb-4">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" th:field="*{passwold}" name="passwold" class="form-control" placeholder="Mật khẩu" required id="password">
                                <span class="input-group-text" style="border-radius: 0 12px 12px 0; cursor: pointer;" onclick="togglePassword()">
                                    <i class="fas fa-eye" id="toggleIcon"></i>
                                </span>
                            </div>
                            <div class="text-danger mt-2" th:if="${#fields.hasErrors('passwold')}" th:errors="*{passwold}"></div>
                        </div>

                        <div class="text-danger text-center mb-4" th:if="${error}">
                            <p th:text="${error}"></p>
                        </div>

                        <div class="d-flex justify-content-between mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
                            </div>
                            <a href="#" class="text-primary">Quên mật khẩu?</a>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-4">Đăng nhập</button>

                        <div class="divider">
                            <span>hoặc đăng nhập với</span>
                        </div>

                        <div class="social-buttons">
                            <a href="/oauth2/authorization/google" class="btn btn-social btn-google w-100 mb-2">
                                <img src="https://www.google.com/favicon.ico" alt="Google" class="social-icon"> Tiếp tục với Google
                            </a>
                            <a href="/oauth2/authorization/facebook" class="btn btn-social btn-facebook w-100 mb-2" disabled>
                                <img src="https://www.facebook.com/favicon.ico" alt="Facebook" class="social-icon"> Tiếp tục với Facebook
                            </a>
                        </div>

                        <div class="text-center mt-4">
                            <span class="text-muted">Chưa có tài khoản? </span>
                            <a th:href="@{/register}" class="text-primary">Đăng ký ngay</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleIcon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }

    // Chuyển hướng tự động sau khi đăng nhập Google thành công
    window.onload = function() {
        if (window.location.search.includes('google_auth_success')) {
            setTimeout(function() {
                window.location.href = '/user/dashboard';
            }, 3000); // Chuyển hướng sau 3 giây
        }
    };
</script>
</body>
</html>
