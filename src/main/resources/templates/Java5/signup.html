<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - TechZone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Giữ nguyên toàn bộ style của bạn */
        :root {
            --primary-dark: #1e1e2f;
            --primary-light: #2a2a4a;
            --accent-color: #00d4ff;
            --text-color: #ffffff;
            --text-muted: #a0a0b0;
            --error-color: #ff4d4d;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-light) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            padding: 2rem 0;
        }

        .signup-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .signup-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .card-body {
            padding: 2.5rem;
        }

        .signup-title {
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #ffffff, var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .signup-subtitle {
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            padding: 0.8rem 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.12);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 212, 255, 0.25);
            color: var(--text-color);
        }

        .input-group-text {
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--accent-color);
            border-radius: 10px 0 0 10px;
        }

        .form-check-input {
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-check-input:checked {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .form-check-label {
            color: var(--text-muted);
        }

        .btn-primary {
            background: linear-gradient(to right, var(--accent-color), #00aaff);
            border: none;
            padding: 0.8rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #00aaff, var(--accent-color));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        .text-primary {
            color: var(--accent-color) !important;
        }

        .text-danger {
            color: var(--error-color) !important;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #00aaff;
            text-decoration: underline;
        }

        input[type="date"] {
            color-scheme: dark;
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            opacity: 0.7;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--text-muted);
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .divider::before {
            margin-right: 1rem;
        }

        .divider::after {
            margin-left: 1rem;
        }

        .btn-social {
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 0.8rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn-google:hover {
            background-color: rgba(234, 67, 53, 0.2);
            border-color: rgba(234, 67, 53, 0.3);
        }

        .btn-facebook:hover {
            background-color: rgba(66, 103, 178, 0.2);
            border-color: rgba(66, 103, 178, 0.3);
        }

        .social-icon {
            width: 20px;
            height: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .signup-card {
            animation: fadeIn 0.6s ease-out;
        }

        @media (max-width: 576px) {
            .card-body {
                padding: 2rem 1.5rem;
            }
        }

        .otp-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 1rem;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.2rem;
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .otp-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 212, 255, 0.25);
            background-color: rgba(255, 255, 255, 0.12);
        }

        .otp-verify-btn {
            background: linear-gradient(to right, #28a745, #20c997);
            border: none;
            padding: 0.8rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .otp-verify-btn:hover {
            background: linear-gradient(to right, #20c997, #28a745);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .btn-send-otp {
            background: linear-gradient(to right, #ff9800, #ff5722);
            border: none;
            padding: 0.8rem;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-send-otp:hover {
            background: linear-gradient(to right, #ff5722, #ff9800);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="signup-card">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <h2 class="signup-title">Đăng ký tài khoản</h2>
                        <p class="signup-subtitle">Tham gia cùng TechZone ngay hôm nay!</p>
                    </div>

                    <div class="social-buttons mb-3">
                        <a href="/oauth2/authorization/google" class="btn btn-social btn-google w-100">
                            <img src="https://www.google.com/favicon.ico" alt="Google" class="social-icon">
                            Đăng ký với Google
                        </a>
                        <button type="button" class="btn btn-social btn-facebook w-100">
                            <img src="https://www.facebook.com/favicon.ico" alt="Facebook" class="social-icon">
                            Đăng ký với Facebook
                        </button>
                    </div>

                    <div class="divider">
                        <span>hoặc đăng ký với email</span>
                    </div>

                    <form th:action="@{/user/register}" method="post" th:object="${nhanviendto}" id="registerForm">
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" th:field="*{tenNhanVien}" placeholder="Họ và tên">
                            </div>
                            <div class="text-danger mt-1" th:if="${#fields.hasErrors('tenNhanVien')}" th:errors="*{tenNhanVien}"></div>
                        </div>

                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" th:field="*{email}" placeholder="Email" id="email">
                            </div>
                            <div class="text-danger mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            <div class="text-danger mt-1" th:if="${emailError}" th:text="${emailError}"></div>
                        </div>

                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                <input type="tel" class="form-control" th:field="*{soDienThoai}" placeholder="Số điện thoại">
                            </div>
                            <div class="text-danger mt-1" th:if="${#fields.hasErrors('soDienThoai')}" th:errors="*{soDienThoai}"></div>
                        </div>

                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                                <input type="date" class="form-control" th:field="*{ngaysinh}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-map-location"></i></span>
                                <input type="text" class="form-control" th:field="*{diaChi}" placeholder="Địa chỉ của bạn">
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" th:field="*{passwold}" placeholder="Mật khẩu" id="password">
                                <span class="input-group-text" style="border-radius: 0 10px 10px 0; cursor: pointer;" onclick="togglePassword('password', 'toggleIcon1')">
                                    <i class="fas fa-eye" id="toggleIcon1"></i>
                                </span>
                            </div>
                            <div class="text-danger mt-1" th:if="${#fields.hasErrors('passwold')}" th:errors="*{passwold}"></div>
                        </div>

                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" th:field="*{confirmPassword}" placeholder="Xác nhận mật khẩu" id="confirmPassword">
                                <span class="input-group-text" style="border-radius: 0 10px 10px 0; cursor: pointer;" onclick="togglePassword('confirmPassword', 'toggleIcon2')">
                                    <i class="fas fa-eye" id="toggleIcon2"></i>
                                </span>
                            </div>
                            <div class="text-danger mt-1" th:if="${passwordError}" th:text="${passwordError}"></div>
                        </div>

                        <div class="mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" th:field="*{termsAccepted}" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    Tôi đồng ý với <a href="#" class="text-primary">điều khoản</a> và <a href="#" class="text-primary">chính sách bảo mật</a>
                                </label>
                            </div>
                            <div class="text-danger mt-1" th:if="${termsError}" th:text="${termsError}"></div>
                        </div>

                        <button type="button" class="btn btn-send-otp w-100 mb-3" id="sendOtpBtn">Gửi OTP</button>

                        <div class="mb-3" id="otpSection" style="display: none;">
                            <label class="form-label">Mã OTP từ Gmail</label>
                            <div class="otp-container">
                                <input type="text" class="otp-input" maxlength="1" name="otp1" required>
                                <input type="text" class="otp-input" maxlength="1" name="otp2" required>
                                <input type="text" class="otp-input" maxlength="1" name="otp3" required>
                                <input type="text" class="otp-input" maxlength="1" name="otp4" required>
                                <input type="text" class="otp-input" maxlength="1" name="otp5" required>
                                <input type="text" class="otp-input" maxlength="1" name="otp6" required>
                            </div>
                            <input type="hidden" name="otp" id="otpValue">
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">Mã OTP đã được gửi đến email của bạn</small>
                                <a href="#" class="text-primary" id="resendOtp">Gửi lại mã</a>
                            </div>
                            <div class="text-danger mt-1" th:if="${otpError}" th:text="${otpError}"></div>
                        </div>

                        <button type="button" class="btn otp-verify-btn w-100 mb-3" id="verifyOtpBtn" style="display: none;">Xác minh OTP</button>

                        <button type="submit" class="btn btn-primary w-100 mb-3" id="submitBtn" disabled>Đăng ký</button>

                        <div class="text-center mt-3">
                            <span class="text-muted">Đã có tài khoản? </span>
                            <a th:href="@{/user/login}" class="text-primary">Đăng nhập ngay</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function togglePassword(inputId, iconId) {
        const passwordInput = document.getElementById(inputId);
        const toggleIcon = document.getElementById(iconId);
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        const otpInputs = document.querySelectorAll('.otp-input');
        const sendOtpBtn = document.getElementById('sendOtpBtn');
        const verifyOtpBtn = document.getElementById('verifyOtpBtn');
        const submitBtn = document.getElementById('submitBtn');
        const otpSection = document.getElementById('otpSection');
        const form = document.getElementById('registerForm');

        otpInputs.forEach((input, index) => {
            input.addEventListener('input', function(e) {
                if (e.target.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });

        sendOtpBtn.addEventListener('click', function() {
            const inputs = form.querySelectorAll('input:not([type="hidden"])');
            let allFilled = true;
            inputs.forEach(input => {
                if (!input.value && input.name !== 'otp1' && input.name !== 'otp2' && input.name !== 'otp3' &&
                    input.name !== 'otp4' && input.name !== 'otp5' && input.name !== 'otp6') {
                    allFilled = false;
                }
            });

            if (!allFilled) {
                alert('Vui lòng điền đầy đủ thông tin trước khi gửi OTP!');
                return;
            }

            if (!document.getElementById('terms').checked) {
                alert('Vui lòng đồng ý với điều khoản sử dụng!');
                return;
            }

            const email = document.getElementById('email').value;
            console.log("Email gửi lên server: " + email);
            fetch('/user/send-otp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'email=' + encodeURIComponent(email)
            })
                .then(response => {
                    console.log("Status: " + response.status);
                    return response.text();
                })
                .then(data => {
                    console.log("Phản hồi từ server: " + data);
                    if (data.startsWith('success')) {
                        alert('OTP đã được gửi đến email của bạn! Vui lòng kiểm tra hộp thư đến hoặc thư rác.');
                        otpSection.style.display = 'block';
                        verifyOtpBtn.style.display = 'block';
                        sendOtpBtn.style.display = 'none';
                    } else {
                        alert(data.split(':')[1]);
                    }
                })
                .catch(error => {
                    console.error("Lỗi fetch: " + error);
                    alert("Lỗi kết nối đến server!");
                });
        });

        verifyOtpBtn.addEventListener('click', function() {
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            console.log("OTP gửi lên server: " + otp);
            fetch('/user/verify-otp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'otp=' + otp
            })
                .then(response => {
                    console.log("Status: " + response.status);
                    return response.text();
                })
                .then(data => {
                    console.log("Phản hồi từ server: " + data);
                    if (data.startsWith('success')) {
                        document.getElementById('otpValue').value = otp;
                        submitBtn.disabled = false;
                        alert('OTP xác minh thành công!');
                        verifyOtpBtn.disabled = true;
                    } else {
                        alert(data.split(':')[1]);
                    }
                })
                .catch(error => {
                    console.error("Lỗi fetch: " + error);
                    alert("Lỗi kết nối đến server!");
                });
        });

        document.getElementById('resendOtp').addEventListener('click', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            console.log("Email gửi lại OTP: " + email);
            fetch('/user/send-otp', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'email=' + encodeURIComponent(email)
            })
                .then(response => {
                    console.log("Status: " + response.status);
                    return response.text();
                })
                .then(data => {
                    console.log("Phản hồi từ server: " + data);
                    if (data.startsWith('success')) {
                        alert('OTP mới đã được gửi lại! Vui lòng kiểm tra hộp thư đến hoặc thư rác.');
                        verifyOtpBtn.disabled = false;
                        otpInputs.forEach(input => input.value = '');
                    } else {
                        alert(data.split(':')[1]);
                    }
                })
                .catch(error => {
                    console.error("Lỗi fetch: " + error);
                    alert("Lỗi kết nối đến server!");
                });
        });
    });
    document.addEventListener('DOMContentLoaded', function() {
        const googleSignInBtn = document.getElementById('googleSignInBtn');
        googleSignInBtn.addEventListener('click', function() {
            window.location.href = '/oauth2/authorization/google';
            console.log('Chuyển hướng đến /oauth2/authorization/google');
        });
    });
</script>
</body>
</html>
