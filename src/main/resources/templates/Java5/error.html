<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lỗi - Không tìm thấy trang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    .error-page {
      text-align: center;
      padding: 40px 20px;
    }

    .error-code {
      font-size: 120px;
      font-weight: 700;
      color: #dc3545;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      margin: 0;
      line-height: 1;
    }

    .error-text {
      font-size: 24px;
      color: #343a40;
      margin: 20px 0;
    }

    .error-description {
      color: #6c757d;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .error-image {
      max-width: 400px;
      width: 100%;
      margin: 20px auto;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    .btn-back {
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-back:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .error-links {
      margin-top: 30px;
    }

    .error-links a {
      color: #6c757d;
      margin: 0 15px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .error-links a:hover {
      color: #0d6efd;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="error-page">
    <img src="https://illustrations.popsy.co/gray/crashed-error.svg" alt="Error Illustration" class="error-image">
    <h1 class="error-code">404</h1>
    <h2 class="error-text">Oops! Trang không tồn tại</h2>
    <p class="error-description">
      Trang bạn đang tìm kiếm có thể đã bị xóa, đổi tên hoặc tạm thời không khả dụng.
    </p>
    <a href="/" class="btn btn-primary btn-back">
      <i class="fas fa-home me-2"></i>Trở về trang chủ
    </a>
    <div class="error-links">
      <a href="/contact">
        <i class="fas fa-envelope me-1"></i>Liên hệ hỗ trợ
      </a>
      <a href="/search">
        <i class="fas fa-search me-1"></i>Tìm kiếm
      </a>
    </div>
  </div>
</div>
</body>
</html>
